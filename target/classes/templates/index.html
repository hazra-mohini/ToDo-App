<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">ToDo List</h2>
        <a href="/add" class="btn btn-primary mb-3">Add New ToDo</a>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Completed</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="todo : ${todos}">
                    <td th:text="${todo.id}"></td>
                    <td th:text="${todo.title}"></td>
                    <td th:text="${todo.description}"></td>
                    <td th:text="${todo.completed ? 'Yes' : 'No'}"></td>
                    <td>
                        <!-- Direct Edit -->
                        <a th:href="@{'/edit/' + ${todo.id}}" class="btn btn-warning btn-sm">Edit</a>
                        <!-- Direct Delete with confirmation -->
                        <a th:href="@{'/delete/' + ${todo.id}}" class="btn btn-danger btn-sm" 
                           onclick="return confirm('Are you sure you want to delete this ToDo?');">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Optional: Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
